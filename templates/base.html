<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Games Collection{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header Navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{{ url_for('home') }}">
                ðŸŽ® Mini Games
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reverse_google') }}">Reverse Google</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('turing_test') }}">Turing Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gesture_memory') }}">Gesture Memory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reverse_drawing') }}">Reverse Drawing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('black_box') }}">Black Box</a>
                    </li>
                </ul>
                
                <div class="navbar-text">
                    <span class="badge bg-primary" id="completion-counter">
                        <i class="fas fa-trophy"></i> <span id="wins-count">0</span> wins
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Congratulations Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="congratsModalLabel">
                        ðŸŽ‰ Congratulations!
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-trophy text-warning" style="font-size: 3rem;"></i>
                    </div>
                    <h4 id="congrats-game-name">Game Complete!</h4>
                    <p class="lead" id="congrats-score">Your Score: 0</p>
                    <p class="text-muted" id="congrats-message">Well done!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="returnToHome()">
                        Continue to Home
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
